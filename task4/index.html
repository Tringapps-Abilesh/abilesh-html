<body>
    <table>
       <th>
        <tr>
            <td>
                <form onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off">
                    <div>
                        <label>Full Name*</label><label class="validation-error hide" id="fullNameValidationError">This field is required.</label>
                        <input type="text" name="fullName" id="fullName">
                    </div>
                    <div>
                        <label>Date of Birth</label><label class="validation-error hide" id="fullNameValidationError">This field is required.</label>
                        <input type="date" name="birth" id="birth">
                    </div>
                    <div>
                        <label>Phone</label>
                        <input type="number" name="phone" id="phone">
                    </div>
                    <div>
                        <label>Gender</label>
                        <div id="gender">
                            Male: <input type="radio" name="gender" value="male" name="gender" >
                            Female: <input type="radio" name="gender" value="female" name="gender"  >
                            Other: <input type="radio" name="gender" value="other" name="gender" >
                        </div>
                    </div>
                    <div>
                        <label>Hobbies</label>
                        <select name="hobby" id="hobby">
                            <option value="">Select hobby</option>
                            <option value="cricket">Cricket</option>
                            <option value="volleyball">VolleyBall</option>
                            <option value="songs">Songs</option>
                            <option value="drawing">Drawing</option>
                            <option value="gardening">Gardening</option>
                          </select>
                    </div>
                    
                    <div  class="form-action-buttons">
                        <input type="submit" value="Submit">
                    </div>
                </form>
            </td>
            <td>
                <table class="list" id="infoList">
                    <thead>
                        <tr>
                            <th>Full Name</th>
                            <th>Date of Birth</th>
                            <th>Phone</th>
                            <th>Gender</th>
                            <th>Hobby</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </td>
        </tr>
        </th>
    </table>
